<!DOCTYPE html>
<html>
<head>
  <title>Geolocation AR.js with GLB Model from GitHub</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://unpkg.com/aframe-gps-camera/dist/aframe-gps-camera.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-entity gps-entity-place="latitude: 41.6864926; longitude: 2.2848265;">
      <a-entity 
        gltf-model="url(https://peregrau.github.io/crono/prova.glb)"
        scale="0.5 0.5 0.5"
        position="0 0 0"
        rotation="0 0 0">
      </a-entity>
    </a-entity>
    <a-camera gps-camera rotation-reader></a-camera>
  </a-scene>
</body>
</html>
